<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>历史消息</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="icon" type="png" href="icon.png">
  <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #f8fafc;
        color: #334155;
        font-family: 'HarmonyOS Sans SC', 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', Roboto, sans-serif;
      }
	  iframe{
		  width: 100%;
		  height: 100%;
		  border: none;
	  }
    </style>
</head>
<body>
  <iframe src="http://www.cyupeng.com/history" id="history"></iframe>
  <script>
      const isElectron = () => {
        return window.navigator.userAgent.toLowerCase().indexOf('electron') > -1 ||
          typeof window.electronAPI !== 'undefined';
      };
	  const typeParams = new URLSearchParams(window.location.search);
	  let iframe = document.getElementById('history')
	  
	  if (iframe) iframe.src = 'http://www.cyupeng.com/history?sid=' + typeParams.get('sid')
	  
	  if (window.electronAPI && window.electronAPI.changeSid) {
	    window.electronAPI.changeSid((sid) => {
	      if (iframe) iframe.src = 'http://www.cyupeng.com/history?sid=' + sid
	    });
	  }
  </script>
</body>
</html>

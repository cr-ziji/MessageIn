<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: http: https: fonts.googleapis.com fonts.gstatic.com;">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MessageIn显示端</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="png" href="icon.png">
  <style>
    html, body {
      background-color: transparent !important;
      background: transparent !important;
    }

    @media (query: overlay) {
      html, body, .container, .danmaku-area {
        background-color: transparent !important;
        background: transparent !important;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="danmaku-area" id="danmakuArea" ></div>
    
    <div class="background"></div>
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    
    <div class="debug-panel" id="debugPanel">
      <h3>调试信息</h3>
      <div>
        <strong>状态：</strong> <span id="debugStatus">正常</span>
      </div>
      <div>
        <strong>消息计数：</strong> <span id="messageCount">0</span>
      </div>
      <div>
        <strong>最后内容：</strong> <span id="lastMessage">无</span>
      </div>
      <div>
        <strong>速度值：</strong> <span id="speedValue">5</span>
      </div>
      <div>
        <strong>透明度值：</strong> <span id="opacityValue">0.8</span>
      </div>
      <div>
        <strong>API URL：</strong> <span id="debugApiUrl">-</span>
      </div>
    </div>
    
    <div class="info-area">
      <h1>MessageIn显示端</h1>
      <p>正在从 <span id="apiUrlDisplay">http://www.cyupeng.com/message</span> 获取消息</p>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">正在连接...</span>
      </div>
      <div class="electron-info">
        <p>Electron模式已启用</p>
        <p class="small-note">已自动创建外部弹幕窗口</p>
        <button id="createExternalBtn" class="electron-btn">重新创建外部窗口</button>
      </div>
    </div>
    
    <div class="control-panel">
      <div class="control-row">
      <button id="toggleBtn">暂停弹幕</button>
        <button id="testBtn">发送测试消息</button>
        <button id="clearBtn" class="red">清空弹幕</button>
  </div>
      
      <div class="control-row">
        <label class="tooltip">
          速度:
          <span class="tooltiptext">移动速度（1-最快，10-最慢）</span>
          <input type="range" id="speedRange" min="1" max="10" value="5">
        </label>
        
        <label class="tooltip">
          透明度:
          <span class="tooltiptext">背景透明度（1-最透明，10-最不透明）</span>
          <input type="range" id="opacityRange" min="1" max="10" value="8">
        </label>
      </div>
      
      <div class="control-row">
        <label>
          <input type="checkbox" id="topMostCheck" checked>
          始终置顶
        </label>
        
        <label>
          <input type="checkbox" id="transparentCheck">
          透明背景
        </label>
        
        <button id="debugBtn" class="purple">调试</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
</body>
</html>

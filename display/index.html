<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: http: ws: www.cyupeng.com">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MessageIn显示端</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="png" href="icon.png">
  <style>
    html, body {
      background-color: transparent !important;
      background: transparent !important;
    }

    @media (query: overlay) {
      html, body, .container, .danmaku-area {
        background-color: transparent !important;
        background: transparent !important;
      }
    }

    .verification-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .dialog-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: dialogFadeIn 0.3s ease;
    }

    @keyframes dialogFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dialog-content h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 24px;
    }

    .dialog-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .dialog-content input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .dialog-content button {
      padding: 10px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #submitVerification {
      background: #4a90e2;
      color: white;
    }

    #submitVerification:hover {
      background: #357abd;
    }

    #skipVerification {
      background: #f5f5f5;
      color: #666;
    }

    #skipVerification:hover {
      background: #e5e5e5;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="danmaku-area" id="danmakuArea"></div>
    
    <div class="background"></div>
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    
    <div class="verification-dialog" id="verificationDialog" style="display: none;">
      <div class="dialog-content">
        <h2 id="verificationTitle">请输入班级验证码</h2>
        <input type="text" id="verificationInput" placeholder="请输入验证码">
        <button id="submitVerification">确认</button>
        <button id="skipVerification" style="margin-left:10px;">取消</button>
        <p class="error-message" id="verificationError" style="display: none; color: red; margin-top: 10px;">验证码无效，请重新输入</p>
      </div>
    </div>
    
    <div class="debug-panel" id="debugPanel">
      <h3>调试信息</h3>
      <div>
        <strong>状态：</strong> <span id="debugStatus">正常</span>
      </div>
      <div>
        <strong>消息计数：</strong> <span id="messageCount">0</span>
      </div>
      <div>
        <strong>最后内容：</strong> <span id="lastMessage">无</span>
      </div>
      <div>
        <strong>速度值：</strong> <span id="speedValue">5</span>
      </div>
      <div>
        <strong>透明度值：</strong> <span id="opacityValue">0.8</span>
      </div>
    </div>
    
    <div class="info-area">
      <h1>MessageIn显示端</h1>
      <p>正在从 <span id="apiUrlDisplay">http://www.cyupeng.com</span> 启动websocket连接</p>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">正在连接...</span>
      </div>
      <div class="electron-info">
        <p>Electron模式已启用</p>
        <p class="small-note">已自动创建外部弹幕窗口</p>
        <button id="createExternalBtn" class="electron-btn">重新创建外部窗口</button>
      </div>
    </div>
    
    <div class="control-panel">
      <div class="control-row">
        <button id="toggleBtn">暂停弹幕</button>
        <button id="testBtn">发送测试消息</button>
        <button id="clearBtn" class="red">清空弹幕</button>
      </div>
      
      <div class="control-row">
        <label class="tooltip">
          速度:
          <span class="tooltiptext">移动速度（1-最快，10-最慢）</span>
          <input type="range" id="speedRange" min="1" max="10" value="5">
        </label>
        
        <label class="tooltip">
          透明度:
          <span class="tooltiptext">背景透明度（1-最透明，10-最不透明）</span>
          <input type="range" id="opacityRange" min="1" max="10" value="8">
        </label>
      </div>
      
      <div class="control-row">
        <button id="helpBtn" class="blue">帮助</button>
        <button id="changeBtn" class="blue">更改班级</button>
        <button id="debugBtn" class="purple">调试</button>
      </div>
    </div>
  </div>
  
  <script src="socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
